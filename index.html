---
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://use.fontawesome.com/74bc89d554.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Hind:300,500|Roboto:100i,100,300i,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  </head>
  <body>
    <div class="hero">
      <div class="intro">
        <h1 class="intro__name">Renaud Martinet</h1>
        <h2 class="intro__occupation">Sysadmin <em>//</em> Freelance developper</h2>
        <p class="intro__social-media">
          <a class="fa fa-github" href="#"></a>
          <a class="fa fa-linkedin" href="#"></a>
        </p>
      </div>
    </div>
    <nav class="nav">
      <a class="nav-item nav-item--services" href="#">
        <div>
          <i class="nav-item__icon fa fa-handshake-o fa-2x"></i>
          <div>
            <h3 class="nav-item__name">Services</h3>
            <p class="nav-item__description">What can I do for you?</p>
          </div>
        </div>
      </a>
      <a class="nav-item nav-item--resume" href="#">
        <div>
          <i class="nav-item__icon fa fa-file fa-2x"></i>
          <div>
            <h3 class="nav-item__name">Resume</h3>
            <p class="nav-item__description">Walking the walk</p>
          </div>
        </div>
      </a>
      <a class="nav-item nav-item--contact" href="#">
        <div>
          <i class="nav-item__icon fa fa-envelope fa-2x"></i>
          <div>
            <h3 class="nav-item__name">Contact</h3>
            <p class="nav-item__description">Come and say hi!</p>
          </div>
        </div>
      </a>
      <a class="nav-item nav-item--blog" href="#">
        <div>
          <i class="nav-item__icon fa fa-pencil fa-2x"></i>
          <div>
            <h3 class="nav-item__name">Blog</h3>
            <p class="nav-item__description">Written stuff</p>
          </div>
        </div>
      </a>
    </nav>
  </body>
</html>
